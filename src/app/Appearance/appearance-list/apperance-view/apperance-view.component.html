<form [formGroup]="vForm">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Videture User</h3>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label">Law Firm Name</label>
                        <input type="text" class="form-control" id="lawFirmName" readonly formControlName="lawFirmName">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label">Employer Name</label>
                        <input type="text" class="form-control" id="employerName" readonly
                            formControlName="employerName">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class=" form-group">
                        <label class="form-label">Case No</label>
                        <input type="text" class="form-control" id="caseNo" readonly formControlName="caseNo">
                    </div>
                </div>
                <div class="col-4">
                    <div class=" form-group">
                        <label class="form-label">Practice Area</label>
                        <input type="text" class="form-control" id="practiceArea" readonly
                            formControlName="practiceArea">
                    </div>
                </div>
                <div class="col-4">
                    <div class=" form-group">
                        <label class="form-label">Appearance Type</label>
                        <input type="text" class="form-control" id="appearanceType" readonly
                            formControlName="appearanceType">
                    </div>
                </div>
            </div>
            <div class=" form-group">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" readonly formControlName="address">
            </div>
            <div class="row">
                <div class="col-6">
                    <div class=" form-group">
                        <label class="form-label">Court Type</label>
                        <input type="text" class="form-control" id="recordName" readonly formControlName="recordName">
                    </div>
                </div>
                <div class="col-6">
                    <div class=" form-group">
                        <label class="form-label">Court Name</label>
                        <input type="text" class="form-control" id="courtName" readonly formControlName="courtName">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class=" form-group">
                        <label class="form-label">Appearance Date</label>
                        <input type="datetime" class="form-control" id="appearanceDateTime" readonly
                            formControlName="appearanceDateTime">
                    </div>
                </div>
                <div class="col-3">
                    <div class=" form-group">
                        <label class="form-label">Min Rate</label>
                        <input type="text" class="form-control" id="minRate" readonly formControlName="minRate">
                    </div>
                </div>
                <div class="col-3">
                    <div class=" form-group">
                        <label class="form-label">Max Rate</label>
                        <input type="text" class="form-control" id="maxRate" readonly formControlName="maxRate">
                    </div>
                </div>
                <div class="col-3">
                    <div class=" form-group">
                        <label class="form-label">Min Exp.</label>
                        <input type="text" class="form-control" id="minExp" readonly formControlName="minExp">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class=" form-group">
                        <label class="form-label">Case Title</label>
                        <input type="text" class="form-control" id="caseTitle" readonly formControlName="caseTitle">
                    </div>
                </div>
                <div class="col-4">
                    <div class=" form-group">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control" id="status" readonly formControlName="status">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
