<form [formGroup]="vForm" (ngSubmit)="SaveData()">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Module Action Master</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Module Name</label>
                <select class="form-select" formControlName="moduleMasterId">
                    <option disabled>Select Module</option>
                    <option [ngValue]="module.autoId" *ngFor="let module of moduleMaster">{{module.moduleName}}</option>
                </select>
                <div *ngIf="f.moduleMasterId.touched && f.moduleMasterId.invalid && submitted"
                    class="alert alert-danger">
                    <div *ngIf="f.moduleMasterId.errors">Please select module.</div>
                </div>
            </div>
            <div class=" form-group">
                <label class="form-label">Action Name</label>
                <input type="text" class="form-control" id="actionName" formControlName="actionName">

                <div *ngIf="f.actionName.touched && f.actionName.invalid" class="alert alert-danger">
                    <div *ngIf="f.actionName.errors">Please enter action name.</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!vForm.valid">Save</button>&nbsp;
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
