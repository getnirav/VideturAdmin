<form [formGroup]="vForm" (ngSubmit)="SaveData()">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Late Payment Charges</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label class="form-label">From Days</label>
                <input type="text" class="form-control" id="fromDays" formControlName="fromDays">
            </div>
            <div class="form-group">
                <label class="form-label">To Days</label>
                <input type="text" class="form-control" id="toDays" formControlName="toDays">
            </div>
            <div class=" form-group">
                <label class="form-label">Penalty Percent</label>
                <input type="number" class="form-control" id="penaltyPercent" formControlName="penaltyPercent">
            </div>
            <div class=" form-group">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!vForm.valid">Save</button>&nbsp;
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
