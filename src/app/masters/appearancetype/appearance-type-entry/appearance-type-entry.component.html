<form [formGroup]="vForm" (ngSubmit)="SaveData()">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Appearance Type Master</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Practice Area</label>
                <select class="form-select" formControlName="caseTypeId">
                    <option disabled>Select Practice area</option>
                    <option [ngValue]="areas.autoId" *ngFor="let areas of caseTypePracticeAreas">{{areas.practiceArea}}
                    </option>
                </select>
                <div *ngIf="f.caseTypeId.touched && f.caseTypeId.invalid && submitted" class="alert alert-danger">
                    <div *ngIf="f.caseTypeId.errors">Please select practice area.</div>
                </div>
            </div>
            <div class=" form-group">
                <label class="form-label">Appearance Type</label>
                <input type="text" class="form-control" id="appearanceType1" formControlName="appearanceType1">

                <div *ngIf="f.appearanceType1.touched && f.appearanceType1.invalid" class="alert alert-danger">
                    <div *ngIf="f.appearanceType1.errors">Please enter appearance type.</div>
                </div>

            </div>
            <div class=" form-group">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!vForm.valid">Save</button>&nbsp;
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
