<form [formGroup]="vForm" (ngSubmit)="SaveData()">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Module Master</h3>
        </div>
        <div class="card-body">
            <div class=" form-group">
                <label class="form-label">Module Name</label>
                <input type="text" class="form-control" id="moduleName" formControlName="moduleName">

                <div *ngIf="f.moduleName.touched && f.moduleName.invalid" class="alert alert-danger">
                    <div *ngIf="f.moduleName.errors">Please enter module name.</div>
                </div>

            </div>
            <div class=" form-group">
                <label class="form-label">Role Hyrarchy</label>
                <input type="number" min="0" class="form-control" id="roleHyrarchy" formControlName="roleHyrarchy">
            </div>
            <div class=" form-group">
                <label class="form-label">Sort Order</label>
                <input type="number" min="0" class="form-control" id="sortOrder" formControlName="sortOrder">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!vForm.valid">Save</button>&nbsp;
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
