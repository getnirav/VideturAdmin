<form [formGroup]="vForm" (ngSubmit)="SaveData()">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Payment Method</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Payment Image</label>
                <input type="text" class="form-control" id="paymentImage" formControlName="paymentImage">
            </div>
            <div class="form-group">
                <label class="form-label">Payment Code</label>
                <input type="text" class="form-control" id="paymentCode" formControlName="paymentCode">
            </div>
            <div class="form-group">
                <label class="form-label">Payment Description</label>
                <input type="text" class="form-control" id="paymentDescription" formControlName="paymentDescription">
            </div>
            <div class="form-group">
                <label class="form-label">Payment Charges Percentage</label>
                <input type="number" class="form-control" id="paymentChargesPercentage"
                    formControlName="paymentChargesPercentage">
            </div>
            <div class="form-group">
                <label class="form-label">Payment Charges Fixed</label>
                <input type="number" class="form-control" id="paymentChargesFixed"
                    formControlName="paymentChargesFixed">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!vForm.valid">Save</button>&nbsp;
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
