<form [formGroup]="vForm" (ngSubmit)="SaveData()">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Other Master</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Type</label>
                <select class="form-select" formControlName="recordType">
                    <option disabled>Select Type</option>
                    <option [ngValue]="Type.type" *ngFor="let Type of OmTypes">{{Type.name}}
                    </option>
                </select>
                <div *ngIf="f.recordType.touched && f.recordType.invalid && submitted" class="alert alert-danger">
                    <div *ngIf="f.recordType.errors">Please select Type.</div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="recordName" formControlName="recordName"
                    oninput="this.value = this.value.toUpperCase()">
                <div *ngIf="f.recordName.touched && f.recordName.invalid" class="alert alert-danger">
                    <div *ngIf="f.recordName.errors">Please enter Name.</div>
                </div>


            </div>
            <div class=" form-group">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!vForm.valid">Save</button>&nbsp;
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
