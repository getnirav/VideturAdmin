<form [formGroup]="vForm" (ngSubmit)="SaveData()">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Change Password</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">{{userModel.firstName}}
                    {{userModel.lastName}}</label>
            </div>
            <div class=" form-group">
                <label class="form-label">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword">
                <div *ngIf="f.oldPassword.touched && f.oldPassword.invalid" class="alert alert-danger">
                    <div *ngIf="f.oldPassword.errors">Please enter old password.</div>
                </div>

            </div>
            <div class=" form-group">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
                    (focusout)="onFocusOutEvent($event)">
                <div *ngIf="f.newPassword.touched && f.newPassword.invalid" class="alert alert-danger">
                    <div *ngIf="f.newPassword.errors">Please enter new password.</div>
                </div>

            </div>
            <div class=" form-group">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword"
                    formControlName="confirmNewPassword">
                <div *ngIf="f.confirmNewPassword.touched && f.confirmNewPassword.invalid" class="alert alert-danger">
                    <div *ngIf="f.confirmNewPassword.errors">Confirm new password not matched.</div>
                </div>

            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!vForm.valid">Save</button>&nbsp;
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
