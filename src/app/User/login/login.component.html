                    <div class="form-group">

                        <input type="email" class="form-control" placeholder="Your email address..." required
                            formControlName="loginId">
                        <span *ngIf="!loginId.valid  && loginId.touched" class="error-block">Please
                            provide login id.</span>

                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your password..." required
                            formControlName="password">
                        <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">Please
                            provide password.</span>
                    </div>
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success btn-b
  l                     ock btn-round">Sign In</button>
                </form>
