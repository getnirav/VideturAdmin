<form [formGroup]="vForm" (ngSubmit)="SaveData()">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Admin Role Master</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Role Name</label>
                <input type="text" class="form-control" id="adminUserRoleName" formControlName="adminUserRoleName">
                <div *ngIf="submitted && f.adminUserRoleName.errors" class="invalid-feedback">
                    <div *ngIf="f.adminUserRoleName.errors.required">Role Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Role Hierarchy</label>
                <input type="number" class="form-control" id="roleHierarchy" formControlName="roleHierarchy">
                <div *ngIf="submitted && f.roleHierarchy.errors" class="invalid-feedback">
                    <div *ngIf="f.roleHierarchy.errors.required">Role Hierarchy is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!vForm.valid">Save</button>&nbsp;
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
