<form [formGroup]="vForm">
    <div class="card m-1">
        <div class="card-header">
            <h3 class="text-center">Videture User</h3>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <label class="form-label">Parent User</label>
                        <input type="text" class="form-control" id="parentUser" readonly formControlName="parentUser">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class=" form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" readonly formControlName="firstName">
                    </div>
                </div>
                <div class="col-4">
                    <div class=" form-group">
                        <label class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="middleName" readonly formControlName="middleName">
                    </div>
                </div>
                <div class="col-4">
                    <div class=" form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" readonly formControlName="lastName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class=" form-group">
                        <label class="form-label">Login Id</label>
                        <input type="text" class="form-control" id="loginId" readonly formControlName="loginId">
                    </div>
                </div>
                <div class="col-4">
                    <div class=" form-group">
                        <label class="form-label">Address Type</label>
                        <input type="text" class="form-control" id="addressType" readonly formControlName="addressType">
                    </div>
                </div>
            </div>
            <div class=" form-group">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" readonly formControlName="address">
            </div>
            <div class="row">
                <div class="col-6">
                    <div class=" form-group">
                        <label class="form-label">Profile Type</label>
                        <input type="text" class="form-control" id="profileType" readonly formControlName="profileType">
                    </div>
                </div>
                <div class="col-6">
                    <div class=" form-group">
                        <label class="form-label">User Role Name</label>
                        <input type="text" class="form-control" id="userRoleName" readonly
                            formControlName="userRoleName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class=" btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
            </div>
        </div>
    </div>
</form>
